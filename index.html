<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    
    
    <title>Price Guessr</title>
</head>
<body>
    <h1>Price Guessr</h1>

    <button id="play" onclick="play()">Play</button>

    <pre id="res"></pre> <!--TODO TEST -->
    <pre id="res2"></pre> <!--TODO TEST -->

    <div id="box" hidden>
        <div id="product">
            <h2 id="name">Product Name</h2>
            <img id="img" src="" alt="img"/>
        </div>
        <div id="guess">
            <label for="user_price">Price ?</label>
            <input id="user_price" type="number" step="0.01">
            <button onclick="guess()">OK</button>
        </div>
    </div>

    <p id="answer"></p>

    <div id="Session Info">
        <p>Total Score : <span id="final_score">0</span></p>
        <p>Number of game : <span id="nbGame">0</span></p>
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
